<h1>Indice de masa corporal IMC</h1>
<script type="text/javascript">
let peso = parseFloat(prompt("Escribe tu peso en kilogramos:")); 
let altura = parseFloat(prompt("Escribe tu altura en metros:")); 
let IMC = peso / (altura * altura);

document.write(IMC);

if (IMC > 25) 
	{ document.write(" --> Peso Alto, haga dieta y ejercicio"); 
} 
else if (IMC >= 22 && IMC <= 25) 
	{ document.write(" --> Peso Correcto"); 
} 
else { document.write(" --> Peso bajo, consulta con un profesional de la salud"); 
}

</script>
