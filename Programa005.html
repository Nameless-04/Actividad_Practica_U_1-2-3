<body>
<h1>Promedio</h1>

<script type="text/javascript">

while (true) {
  let nombre = prompt("Nombre del alumno:");
  let numCalificaciones = parseInt(prompt("Número de calificaciones:"));

  let calificaciones = [];
  let sumatoria = 0;

  for (let i = 0; i < numCalificaciones; i++) {
    calificaciones.push(parseFloat(prompt("Calificación " + (i + 1) + ":")));
    sumatoria += calificaciones[i];
  }

  let promedio = sumatoria / numCalificaciones;

  document.write("<h2>Promedio</h2>");
  document.write("<p>Nombre del alumno: " + nombre + "</p>");
  document.write("<p>Calificaciones individuales: " + calificaciones.join(", ") + "</p>");
  document.write("<p>Promedio obtenido: " + promedio.toFixed(2) + "</p>");

  if (promedio >= 6) {
    document.write("<p>Alumno aprobado</p>");
  } else {
    document.write("<p>Alumno No aprobado</p>");
  }

  let reiniciar = prompt("¿Otra operación? (Si/No)").toUpperCase();

  if (reiniciar !== "SI") {
    break;
  }
}

</script>
</body>
